<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label for="email">Email: </label>
    <input id="email" type="text" name="email" value="{{ current_email }}">
    <br>
    <label for="password">Password: </label>
    <input id="password" type="password" name="password" value="{{ current_password }}">
    <button type="submit">Login</button>
</form>
</body>
</html>
